<body>
    <div class="SignIn">
        <form>
            <h2 class="SignIn__cap">Sign In</h2>
            <div class="SignIn__input">
                <input type="text" required>
                <span class="SignIn__input-span">Username</span>
                <i></i>
            </div>
            <div class="SignIn__input">
                <input type="password" required>
                <span class="SignIn__input-span">Password</span>
                <i></i>
            </div>
            <div class="SignIn__link">
                <a href="#">Forgot password</a>
                <a href="#">Sign up?</a>
            </div>
            <div class="SignIn__button">
                <button>Sign In</button>
            </div>
        </form>
    </div>
